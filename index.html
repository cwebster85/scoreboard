<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scores">
                    <h1 id="homeScore" onmouseover="highlightHome()">0</h1>
                </div>
                <div class="buttons">
                    <button id="plus1home" onclick="plus1home()">+1</button>
                    <button id="plus2home" onclick="plus2home()">+2</button>
                    <button id="plus3home" onclick="plus3home()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="scores">
                    <h1 id="guestScore" onmouseover="highlightGuest()">0</h1>
                </div>
                <div class="buttons">
                    <button id="plus1guest" onclick="plus1guest()">+1</button>
                    <button id="plus2guest" onclick="plus2guest()">+2</button>
                    <button id="plus3guest" onclick="plus3guest()">+3</button>
                </div>
            </div>
            <button class="new-game" onclick="newgame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
